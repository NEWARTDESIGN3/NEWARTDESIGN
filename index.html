<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NewArt Design | Design Profissional</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NewArt Design - identidade visual, logotipos e artes profissionais.">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffffff;
      color: #000;
      line-height: 1.6;
    }

    /* HEADER */
    header {
      height: 90px;
      background: linear-gradient(90deg, #7a5cff, #6fd3e0);
      display: flex;
      align-items: center;
      padding: 0 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 14px;
    }

    .logo img {
      width: 55px;
      padding: 4px;
      border-radius: 14px;
      background: rgba(255,255,255,0.3);
    }

    /* SEÇÕES */
    section {
      width: 100%;
    }

    section img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* TEXTO */
    .conteudo {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }

    .conteudo h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .conteudo p {
      font-size: 18px;
      color: #333;
    }

    /* WHATSAPP */
    .whatsapp {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      background: #25d366;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      z-index: 1000;
    }

    .whatsapp:hover {
      transform: scale(1.1);
    }

    /* FOOTER */
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="Design sem nome.png" alt="NewArt Design">
      <span>NEWART DESIGN</span>
    </div>
  </header>

  <!-- IMAGEM PRINCIPAL -->
  <section>
    <img src="sua-imagem-1.png" alt="Design Profissional">
  </section>

  <!-- CONTEÚDO -->
  <div class="conteudo">
    <h1>Design profissional que valoriza sua marca</h1>
    <p>
      Criamos identidades visuais, logotipos e artes profissionais
      com foco em qualidade, criatividade e resultado.
    </p>
  </div>

  <!-- IMAGEM FINAL -->
  <section>
    <img src="sua-imagem-2.png" alt="Criação Visual">
  </section>

  <!-- WHATSAPP -->
  <a
    class="whatsapp"
    href="https://wa.me/5575999753538"
    target="_blank"
    aria-label="WhatsApp"
  >
    ☎
  </a>

  <!-- FOOTER -->
  <footer>
    © 2026 NewArt Design — Todos os direitos reservados
  </footer>

</body>
</html>
